global.debug=true
global.production=false
global.nostartupinfo=true

org.apache.wss4j.crypto.provider=org.apache.wss4j.common.crypto.Merlin
#org.apache.wss4j.crypto.merlin.keystore.type=pkcs12
#org.apache.wss4j.crypto.merlin.keystore.file=external/peppol/test-ap.p12
#org.apache.wss4j.crypto.merlin.keystore.password=peppol
#org.apache.wss4j.crypto.merlin.keystore.alias=openpeppol aisbl id von pop000306
#org.apache.wss4j.crypto.merlin.keystore.private.password=peppol
org.apache.wss4j.crypto.merlin.keystore.type=jks
org.apache.wss4j.crypto.merlin.keystore.file=external/toop/pg-authorities.jks
org.apache.wss4j.crypto.merlin.keystore.password=toop4eu
org.apache.wss4j.crypto.merlin.keystore.alias=freedonia
org.apache.wss4j.crypto.merlin.keystore.private.password=toop4eu

org.apache.wss4j.crypto.merlin.load.cacerts=false
#org.apache.wss4j.crypto.merlin.truststore.provider=
org.apache.wss4j.crypto.merlin.truststore.type=jks
#org.apache.wss4j.crypto.merlin.truststore.file=external/peppol/complete-truststore.jks
#org.apache.wss4j.crypto.merlin.truststore.password=peppol
org.apache.wss4j.crypto.merlin.truststore.file=external/toop/playground-truststore-v4.1.jks
org.apache.wss4j.crypto.merlin.truststore.password=toop4eu

# SMP client
smpclient.truststore.type = jks
smpclient.truststore.path = external/toop/playground-truststore-v4.1.jks
smpclient.truststore.password = toop4eu

phase4.dump.path = generated/
