global.debug=false
global.production=false
global.nostartupinfo=true

phase4.dump.path = generated/

org.apache.wss4j.crypto.merlin.keystore.type=pkcs12
org.apache.wss4j.crypto.merlin.keystore.file=test-ap-2025.p12
org.apache.wss4j.crypto.merlin.keystore.password=peppol
org.apache.wss4j.crypto.merlin.keystore.alias=cert
org.apache.wss4j.crypto.merlin.keystore.private.password=peppol

org.apache.wss4j.crypto.merlin.truststore.type=PKCS12
# All these truststores are predefined, and are part of the peppol-commons library
#   See https://github.com/phax/peppol-commons/tree/master/hredelivery-commons/src/main/resources/truststore-hredelivery
#
# For Test only use:       truststore-hredelivery/truststore-fina-demo.p12
# For Production only use: truststore-hredelivery/truststore-fina-prod.p12
org.apache.wss4j.crypto.merlin.truststore.file=truststore-hredelivery/truststore-fina-demo.p12
org.apache.wss4j.crypto.merlin.truststore.password=hredelivery

# SMP Client - same truststore as AP
smpclient.truststore.type=${org.apache.wss4j.crypto.merlin.truststore.type}
smpclient.truststore.path=${org.apache.wss4j.crypto.merlin.truststore.file}
smpclient.truststore.password=${org.apache.wss4j.crypto.merlin.truststore.password}
